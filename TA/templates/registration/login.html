{% extends 'appbase.html' %}

{% block content %}
<div class="col-sm-6 offset-sm-3">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Login</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>
  </div>
</div>
{% endblock %}
